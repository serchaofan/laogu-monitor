{% extends 'base/index_base.html' %}

{% block main %}
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>主机列表</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>主机号</th>
              <th>主机名</th>
              <th>IP地址</th>
              <th>主机组</th>
              <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {% for host in host_list %}
              <tr>
                <td>{{ host.id }}</td>
                <td><a href="/host/{{ host.id }}">{{ host.name }}</a></td>
                <td>{{ host.ip_addr }}</td>
                <td>{% for group in host.host_group %}{{ group }}|{% endfor %}</td>
                <td>{{ host.status }}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>


{% endblock main %}
