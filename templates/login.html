<body class="login">
<div>
  <a class="hiddenanchor" id="signup"></a>

  <div class="login_wrapper">

      <section class="login_content">
        <form action="login_handle/" method="post">
          {% csrf_token %}
          <h1>Login</h1>
          <div class="row">
            <span>Username</span><input type="text" class="form-control" name="username" placeholder="用户名"/>
          </div>
          <div class="row">
            <span>Password</span><input type="password" class="form-control" name="password" placeholder="密码"/>
          </div>
          <div class="row">
            <div class="col-md-2 col-lg-offset-3">
              <input type="submit" class="btn btn-default submit center-block " value="Sign in"></a>
            </div>
          </div>

{#            </div>#}
